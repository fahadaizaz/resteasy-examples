<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>File Uploads</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
          integrity="sha384-XGjxtQfXaH2tnPFa9x+ruJTuLE3Aa6LhHSWRr1XeTyhezb4abCG4ccI5AkVDxqC+" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">File Uploads</a>
        <div class="me-5">
            <ul class="nav collapse navbar-collapse">
                <li class="nav-item dropdown">
                    <a class="btn btn-link dropdown-toggle" href="#" id="theme-selector" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <i id="current-theme" class="bi bi-moon-stars-fill"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <button type="button" class="dropdown-item align-items-center"
                                    aria-pressed="false" id="light-theme">
                                <span class="bi bi-sun-fill"><span class="ps-3">Light</span></span>
                            </button>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <button type="button" class="dropdown-item align-items-center active"
                                    aria-pressed="false" id="dark-theme">
                                <span class="bi bi-moon-stars-fill"><span class="ps-3">Dark</span></span>
                            </button>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div aria-live="polite" aria-atomic="true" class="position-relative">
    <div id="liveAlertPlaceholder" class="toast-container top-0 end-0 p-3"></div>
</div>

<div class="container mt-5">
    <form name="form" action="api/form/upload" enctype="multipart/form-data">
        <div class="mb-3 has-validation">
            <input type="file" class="form-control" id="file" name="file" accept="image/*,text/*,.pdf"
                   aria-label="Select File" required>
            <div class="invalid-feedback">
                A file is required for uploading.
            </div>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Upload</button>
    </form>
    <div class="pt-5">
        <h5 class="pb-3">Files located in <span id="location"></span></h5>
        <table class="table">
            <thead>
            <tr>
                <th>File</th>
                <th>Type</th>
                <th>Size</th>
                <th>Permissions</th>
            </tr>
            </thead>
            <tbody id="file-listing">
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="resources/main.js"></script>
</body>
</html>
