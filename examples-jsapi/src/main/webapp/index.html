<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>RESTEasy JS-API Demo</title>
</head>
<body>
<div class="container">
    <h2>RESTEasy JS-API Demo</h2>
    <form class="pt-2 pb-4">
        <button type="button" class="btn btn-primary" onclick="callJsApi();">Create Order</button>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Items</th>
            <th scope="col">Total</th>
        </tr>
        </thead>
        <tbody id="orders">
        </tbody>
    </table>
</div>

<script src="/jsapi/rest-js" type="text/javascript"></script>
<script type="text/javascript">
    let global_order_id = 1;

    function callJsApi() {
        const order = Orders.createOrder({id: global_order_id++});
        const formatter = Intl.NumberFormat('en-US', {
            style: 'currency',
            currency: 'USD'
        });
        $("#orders").append("<tr><td>" + order.id + "</td><td>" + order.items + "</td><td>" + formatter.format(order.total) + "</td></tr>");
    }
</script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
